{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 ps-4 mt-2">
            <form action="{% url 'edit_comment' comment.id comment.resort.slug %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-org">Edit Comment</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
