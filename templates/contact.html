{% extends 'base.html' %} {% block content %}

{% load static %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div>{% include 'messages.html' %}</div>
            <h3 class="heading">Contact us <i class="fa-solid fa-angles-right"></i></h3>
            <form action="{% url 'contact' %}" method="post"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter Your Name" class="form-control" required />
                </div>
                <div class="form-group mt-2">
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required />
                </div>
                <div class="form-group mt-2">
                    <input type="tel" name="phone" placeholder="Enter Your Phone Number" class="form-control"
                        required />
                </div>
                <div class="form-group mt-2">
                    <input type="subject" name="subject" placeholder="Enter Subject or Resort" class="form-control"
                        required />
                </div>
                <div class="form-group mt-2">
                    <label class="mt-2">Let us know what's on your mind <i
                            class="fa-solid fa-hand-peace org ms-1"></i></label>
                    <textarea name="desc" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <div class="d-grid gap-2 mt-4 mb-4">
                    <button class="btn btn-org" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock content %}
